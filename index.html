<div class="hero">
    <h1><span id="typed-text"></span></h1>
    <br><br>
    <p>
        Control your influence like never before with SociallyCurrent.
        We use Predictive AI to revolutionize your matches and content creation,
        so you don’t have to. Simply sign up, upload your profiles, and we’ll handle the rest.
    </p>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</div>

<script>
    const text = "Connect. Influence. Monetize.";
    const typedText = document.getElementById("typed-text");

    let index = 0;

    function type() {
        if (index < text.length) {
            typedText.textContent += text.charAt(index);
            index++;
            setTimeout(type, 75); // Typing speed (ms)
        } else {
            // Wait 2 seconds before removing the blinking cursor
            setTimeout(() => {
                typedText.classList.add("done");
            }, 2000); // 2000ms = 2 seconds
        }
    }

    window.addEventListener("DOMContentLoaded", type);
</script>
